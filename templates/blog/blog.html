{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="site-banner jarallax min-height300 padding-large"
    style="background: url({% static 'images/hero-image1.jpg' %}) no-repeat; background-position: top;">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-title">Blog page</h1>
                <div class="breadcrumbs">
                    <span class="item">
                        <a href="{% url 'home' %}">Home /</a>
                    </span>
                    <span class="item">Blog</span>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="latest-blog" class="post-grid padding-large">
    <div class="container">
        <div class="row d-flex flex-wrap">
            {% for blog in blogs %}
            <a href="{% url 'blog-detail' blog.id %}">
                <article class="col-md-4 post-item">
                    <div class="image-holder zoom-effect">
                        <img src="{{blog.image.url}}" alt="post" class="post-image">
                    </div>
                    <div class="post-content d-flex">
                        <div class="meta-date">
                            <div class="meta-day text-primary">{{blog.created_date.day}}</div>
                            <div class="meta-month">{{ blog.created_date|date:"F" }} {{blog.created_date.year}}</div>
                        </div>
                        <div class="post-header">
                            <h3 class="post-title">
                                <a href="{% url 'blog-detail' blog.id %}">{{blog.title}}</a>
                            </h3>
                            <a href="{% url 'blog' %}" class="blog-categories">{{blog.topic}}</a>
                        </div>
                    </div>
                </article>
            </a>
            {% endfor %}
        </div>
        <nav class="navigation paging-navigation text-center padding-medium" role="navigation">
            <div class="pagination loop-pagination d-flex justify-content-center">
                <a href="#" class="pagination-arrow d-flex align-items-center">
                    <i class="icon icon-arrow-left"></i>
                </a>
                <span aria-current="page" class="page-numbers current">1</span>
                <a class="page-numbers" href="#">2</a>
                <a class="page-numbers" href="#">3</a>
                <a href="#" class="pagination-arrow d-flex align-items-center">
                    <i class="icon icon-arrow-right"></i>
                </a>
            </div>
        </nav>
    </div>
</section>

{% endblock %}
